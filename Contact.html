<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/stylecontact.css">
    <title>Contact - Sprout The People</title>
</head>
<body>
    <header>
        <nav class="header-nav navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand logo" href="index.html">Newton Frias</a>  <!-- Link back to index.html -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="./index.html">Home</a></li>
                        <li class="nav-item"><a href="https://soundcloud.com/scoot_the_k1d">My soundcloud</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>Contact Me</h1>
        <p>Feel free to reach out for collaborations or any inquiries!</p>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <footer class="bg-color-footer">
        <div class="container text-center">
            <p>Copyright by @SproutThePeopleLLC.</p>
            <nav class="footer-nav">
                <ul class="footer-nav-column list-inline">
                    <li class="footer-menu-item list-inline-item"><a href="index.html#faq-section">FaQ</a></li> <!-- Link to FAQ on index.html -->
                </ul>
            </nav>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/113167c594.js" crossorigin="anonymous"></script>
</body>
</html>
